apiVersion: v1
kind: Service
metadata:
  name: {{ include "mediawiki.name" . }}-service
  labels:
    app: {{ include "mediawiki.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "mediawiki.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
